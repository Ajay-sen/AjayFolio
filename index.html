<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ensure the correct path to snowfall.min.js -->

</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  
  <script>
    window.onload = function() {
      if (typeof snowFall !== "undefined") {
        snowFall.snow(document.getElementById("root"), {
          round: true,
          minSize: 1,
          maxSize: 6,
        });
      } else {
        console.error("snowFall is not defined. Ensure snowfall.min.js is loaded correctly.");
      }
    };
  </script>
